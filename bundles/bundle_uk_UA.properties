# Blocks
## Crafting
block.animalia-bioreactor.name = Біореактор
block.animalia-bioreactor.description = Перетворює речовини, що містяться в спорах, у розчин, багатий хімічними речовинами.
block.animalia-carbonizer.name = Карбонізатор
block.animalia-carbonizer.description = Карбонізує нитку органічного матеріалу, перетворюючись на нитку з вуглецевого волокна.
block.animalia-eggshell-printer.name = Принтер яєчної шкарлупи
block.animalia-eggshell-printer.description = Своєрідний 3D-принтер, який створює яєчну шкаралупу.
block.animalia-genetic-reconstructor.name = Генетичний реконструктор
block.animalia-genetic-reconstructor.description = Виконує генетичний синтез за допомогою передової інженерії, модифікує та створює гени для створення певного яйця.

## Power
block.animalia-converter.name = Конвертер
block.animalia-converter.description = Перетворює хімічну енергію, вироблену хлорофіловим реактором, в енергію. Треба доторкнутися до хлорофілового реактора для початку роботи.

## Production
block.animalia-chlorophyll-panel.name = Хлорофіловий реактор
block.animalia-chlorophyll-panel.description = Виробляє хімічну енергію шляхом штучного фотосинтезу для перетворення в енергію за допомогою конвертера.
block.animalia-chlorophyll-synthesizer.name = Синтезатор хлорофілу
block.animalia-chlorophyll-synthesizer.description = Використовує хімічні речовини живильного розчину для створення зеленої органічної сполуки, відомої як хлорофіл.

# Turrets
block.animalia-egg-thrower.name = Яйцеметник
block.animalia-egg-thrower.description = Швидко кидає яєчну шкаралупу у найближчих ворогів.

# Liquids
liquid.animalia-nutritive-solution.name = Живильний розчин
liquid.anumalia-nutritive-solution.description = Багатий мінералами та поживними речовинами. Використовується для синтезу ДНК кожного яйця.

## Units
block.animalia-incubator.name = Інкубатор
block.animalia-incubator.description = Використовує енергію, щоби зберегти яйце теплим, поки воно не вилупиться. Може висиджувати лише одне яйце за раз.

