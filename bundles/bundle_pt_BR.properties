# Blocks
## Crafting
block.animalia-bioreactor.name = Biorreator
block.animalia-bioreactor.description = Transforma as substâncias contidas nos Esporos em uma solução rica em produtos químicos.
block.animalia-carbonizer.name = Carbonizador
block.animalia-carbonizer.description = Carboniza um filamento de matéria orgânica, transformando-se em um filamento de fibra de carbono.
block.animalia-eggshell-printer.name = Impressora de Casca de Ovo
block.animalia-eggshell-printer.description = Uma espécie de impressora 3D que faz cascas de ovos.
block.animalia-genetic-reconstructor.name = Reconstrutor Genético
block.animalia-genetic-reconstructor.description = Faz síntese genética usando engenharia avançada, modifica e cria genes para fazer um Ovo específico.

## Effect
block.animalia-unit-container.name = Contêiner da Unidade
block.animalia-unit-bunker.description = Uma estrutura usada para armazenar pequenas unidades.
block.animalia-unit-silo.name = Silo de Unidades
block.animalia-unit-silo.description = Uma torre que armazena unidades.

## Power
block.animalia-converter.name = Conversor
block.animalia-converter.description = Converte a energia química produzida por um Reator de Clorofila em energia. Deve estar tocando em um Reator de Clorofila para funcionar.
block.animalia-discharge-receptor.name = Receptor de Descarga
block.animalia-discharge-receptor.description = Uma espécie de para-raios. Ele pode parar relâmpagos em sua área e absorver um pouco de energia. Ele só funciona se houver uma bateria conectada a ele, caso contrário, ele será desativado e não interromperá nada. Se as baterias conectadas ficarem totalmente carregadas, [red] todo o gráfico de energia será destruído[], por isso é importante ter uma estratégia para sobreviver a tempestades.

## Production
block.animalia-chlorophyll-panel.name = Reator de Clorofila
block.animalia-chlorophyll-panel.description = Produz Energia Química através da fotossíntese artificial para ser convertida em energia através de um Conversor.
block.animalia-chlorophyll-synthesizer.name = Sintetizador de Clorofila
block.animalia-chlorophyll-synthesizer.description = Usa substâncias químicas de uma solução nutritiva para criar um composto orgânico verde conhecido como clorofila.

## Turrets
block.animalia-apoptosis.name = Apoptosis
block.animalia-apoptosis.description = Drena a vida de um alvo e cria poderosos projéteis.
block.animalia-egg-thrower.name = Lançador de Ovo
block.animalia-egg-thrower.description = Lança cascas de ovos em alta velocidade em inimigos próximos.
block.animalia-lysis.name = Lysis
block.animalia-lysis.description = Um tipo de torre de drenagem de vida. Drena a vida de um alvo e dispara um poderoso laser.
block.animalia-necrosis.name = Necrosis
block.animalia-necrosis.description = Um tipo misterioso de torre, pode drenar a vida de um alvo e usar isso para criar projéteis poderosos e especiais.

## Units
block.animalia-incubator.name = Incubadora
block.animalia-incubator.description = Usa energia para manter o ovo aquecido até a eclosão. Só pode chocar um ovo de cada vez.

## Logic
block.animalia-cataclysm-detector.name = Detector de Cataclismo
block.animalia-cataclysm-detector.description = Retorna o nome do último cataclismo ocorrido por meio do sensor [accent]@config[].

