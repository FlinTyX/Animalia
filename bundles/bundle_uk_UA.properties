## Eggs
item.animalia-eggshell.name = Яєчна шкаралупа
item.animalia-eggshell.description = Тільки яєчна шкаралупа. Використовується в виготовленні кожного яйця.
item.animalia-frog-egg.name = Жаб'яче яйце
item.animalia-frog-egg.description = Своєрідне синтетичне яйце, яке не відповідає шляху, яким народжуються деякі тварини, але використовує передові технології для імітації середовища, де тварина найкраще розвивається.

