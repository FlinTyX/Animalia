# Blocks
## Crafting
block.animalia-bioreactor.name = Биореактор
block.animalia-bioreactor.description = Преобразует вещества, содержащиеся в спорах, в раствор, богатый химическими веществами.
block.animalia-carbonizer.name = Карбонизатор
block.animalia-carbonizer.description = Карбонизирует нить органического материала, превращая ее в нить углеродного волокна.
block.animalia-eggshell-printer.name = Принтер яичной скорлупы
block.animalia-eggshell-printer.description = Разновидность 3D-принтера, который обрабатывает яичную скорлупу.
block.animalia-genetic-reconstructor.name = Генетический реконструктор
block.animalia-genetic-reconstructor.description = Осуществляет генетический синтез с использованием передовой инженерии, изменяет и создает гены для создания определенного яйца.

## Effect
block.animalia-unit-container.name = Контейнер единиц
block.animalia-unit-bunker.description = Структура, используемая для хранения небольших единиц.
block.animalia-unit-silo.name = Силос единиц
block.animalia-unit-silo.description = Вышка, в которой хранятся единицы.

## Power
block.animalia-converter.name = Преобразователь
block.animalia-converter.description = Преобразует химическую энергию, производимую хлорофилловым реактором, в энергию. Для работы должен касаться хлорофиллового реактора.
block.animalia-discharge-receptor.name = Молниеприемный стержень
block.animalia-discharge-receptor.description = Разновидность молниеприемного стержня. Он может останавливать грозовые разряды в своей области и поглощать некоторую энергию. Он работает только в том случае, если к нему подключена батарея, иначе он будет отключен и не будет останавливать ничего. Если подключенные батареи будут полностью заряжены, [red]весь график мощности будет утерян[], поэтому важно иметь стратегию, чтобы пережить грозу.

## Production
block.animalia-chlorophyll-panel.name = Хлорофилловый реактор
block.animalia-chlorophyll-panel.description = Производит химическую энергию посредством искусственного фотосинтеза, которая преобразуется в энергию через преобразователь.
block.animalia-chlorophyll-synthesizer.name = Синтезатор хлорофилла
block.animalia-chlorophyll-synthesizer.description = Использует химические вещества питательного раствора для создания зеленого органического соединения, известного как хлорофилл.

## Turrets
block.animalia-apoptosis.name = Апоптоз
block.animalia-apoptosis.description = Истощает цель и создает мощные снаряды.
block.animalia-egg-thrower.name = Метатель яиц
block.animalia-egg-thrower.description = Бросает яичную скорлупу с большой скоростью на ближайших врагов.
block.animalia-lysis.name = Лизис
block.animalia-lysis.description = Тип турели, поглощающий жизнь. Истощает цель и стреляет мощным лучом.
block.animalia-necrosis.name = Некроз
block.animalia-necrosis.description = Таинственный тип турели, он может поглощать жизнь из цели и использовать ее для создания мощных и особых снарядов.

## Units
block.animalia-incubator.name = Инкубатор
block.animalia-incubator.description = Использует энергию для поддержания тепла в яйце, пока оно не вылупится. Одновременно может вылупляться только одно яйцо.

## Logic
block.animalia-cataclysm-detector.name = Детектор катаклизмов
block.animalia-cataclysm-detector.description = Возвращает название последнего катаклизма с помощью параметра [accent]@config[].

## Environment
block.animalia-tree.name = Дерево
block.animalia-tree.description = Не уничтожайте, на нем могут быть животные.

# Items
## General
item.animalia-carbon-fiber.name = Углеродное волокно
item.animalia-chlorophyll.name = Хлорофилл
item.animalia-chlorophyll.description = Зеленое органическое соединение, способное поглощать свет и преобразовывать его в химическую энергию.

## Eggs
item.animalia-eggshell.name = Яичная скорлупа
item.animalia-eggshell.description = Только яичная скорлупа. Используется при изготовлении каждого яйца.
item.animalia-assault-frog-egg.name = Яйцо штурмовой лягушки
item.animalia-assault-frog-egg.description = Вид синтетического яйца, которое не следует тому, как рождаются некоторые животные, а использует передовые технологии для имитации среды, в которой животное лучше всего развивается.
item.animalia-exotic-frog-egg.name = Яйцо экзотической лягушки
item.animalia-exotic-frog-egg.description = Вид синтетического яйца, которое не следует тому, как рождаются некоторые животные, но использует передовые технологии для имитации среды, в которой животное лучше всего развивается.
item.animalia-frog-egg.name = Яйцо лягушки
item.animalia-frog-egg.description = Вид синтетического яйца, которое не следует тому, как рождаются некоторые животные, но использует передовые технологии для имитации среды, в которой животное лучше всего развивается.
item.animalia-leopard-frog-egg.name = Яйцо леопардовой лягушки
item.animalia-leopard-frog-egg.description = Вид синтетического яйца, которое не следует тому, как рождаются некоторые животные, но использует передовые технологии для имитации среды, в которой животное лучше всего развивается.
item.animalia-gliding-frog.name = Яйцо летающей лягушки
item.animalia-gliding-frog.description = Вид синтетического яйца, которое не следует тому, как рождаются некоторые животные, но использует передовые технологии для имитации среды, в которой животное лучше всего развивается.

# Liquids
liquid.animalia-nutritive-solution.name = Питательный раствор
liquid.animalia-nutritive-solution.description = Богатый минералами и питательными веществами. Используется для синтеза ДНК каждого яйца.

# Animals 
## Ground
unit.animalia-assault-frog.name = Штурмовая лягушка
unit.animalia-assault-frog.description = Наступательный тип лягушки. Имеет небольшую минипушку на спине, может целиться только во врагов.
unit.animalia-exotic-frog.name = Экзотическая лягушка
unit.animalia-exotic-frog.description = Ядовитая лягушка, наносит яд всем наземным единицам в определенном диапазоне, включая союзников. Может легко убивать единицы типа Кинажал и Булава. 
unit.animalia-frog.name = Лягушка
unit.animalia-frog.description = Высоко прыгает. Есть шанс, что лягушка спаунится на побережье, если вам повезет, лягушка может быть дружелюбной. Если да, то вы можете управлять ею.\nНо они не любят, когда ими управляют...
unit.animalia-leopard-frog.name = Леопардовая лягушка
unit.animalia-leopard-frog.description = Немного более быстрая лягушка...
unit.animalia-gliding-frog.name = Летающая лягушка
unit.animalia-gliding-frog.description = Дендроидный вид лягушек. Она всегда ищет дерево.
unit.animalia-phroge.name = Фрог
unit.animalia-phroge.description = Очень редкая лягушка...

